<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <meta http-equiv=" X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>ODNails</title>
</head>

<body>
    <header>
        <nav class="header__nav">
            <ul class="header__nav__menu">
                <li class="header__titulo"><a>ODNails</a></li>
                <li class="menu__item"><a href="../index.html">Inicio</a></li>
                <li class="menu__item"><a href="promociones.html">Promociones</a></li>
                <li class="menu__item"><a href="contacto.html">Contacto</a></li>
                <li class="menu__item"><a href="sucursales.html">Sucursales</a></li>
                <li class="menu__item"><a href="trabajar-en-odnails.html">Trabajar en OD.Nails</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto__formulario">
            <h2 class="formulario__titulo">Deja tus datos para que nos comuniquemos con usted</h2>
            <form class="formulario">
                <fieldset>
                    <div class="formulario__inputs">
                        <input type="nombre" placeholder="Nombre">
                        <input type="apellido" placeholder="Apellido">
                    </div>
                    <div class="formulario__opcion__plegable">
                        <select name="sucursales">
                            <option value="pilar">Pilar</option>
                            <option value="palermo">Palermo</option>
                            <option value="san isidro">San Isidro</option>
                        </select>
                    </div>
                    <div class="formulario__textarea">
                        <textarea name="detalles del turno" placeholder="Detalles del turno" cols="60"
                            rows="20"></textarea>
                    </div>
                </fieldset>
            </form>
            <div class="formulario__botones">
                <button type="submit" value="Enviar"></button>
                <button type="reset" value="Limpiar">
            </div>
        </section>
        <section>
            <div class="imagenes__exposicion">
                <div class="index__exposicion">
                    <div class="div__imagenes__exposicion">
                        <img class="imagen__exposicion exposicion__imagen1" src="../recursos/azules-1.jpeg"
                            alt="Diseño azul" />
                    </div>
                    <div class="div__imagenes__exposicion__1">
                        <img class="imagen__exposicion  exposicion__imagen2" src="../recursos/naranjitas-1.jpeg"
                            alt="Diseño naraja" />
                    </div>
                    <div class="div__imagenes__exposicion__2">
                        <img class="imagen__exposicion  exposicion__imagen3" src="../recursos/reina-1.jpeg"
                            alt="Diseño reina" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__redes">
        <p class="footer_lettersnew">Todos los derechos reservados</p>
        <div class="footer__redes__logos">
            <a href="https://youtu.be/SAj01fYE4yg"><img class="footer__logo" src="../recursos/twitter-png.png" /></a>
            <a href="https://youtu.be/SAj01fYE4yg"><img class="footer__logo" src="../recursos/facebook-png.png" /></a>
            <a href="https://youtu.be/SAj01fYE4yg"><img class="footer__logo" src="../recursos/instragram-png.png" /></a>
        </div>
    </footer>
</body>

</html>
